<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Alemax - Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="styles.css" rel="stylesheet">
    
</head>

<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Ferretería Alemax</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Inicio</a>
                <a href="galeria.html" class="text-white me-3">Galería</a>
                <a href="nosotros.html" class="text-white">Sobre Nosotros</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <h2>Galería de Productos</h2>
        <div class="mb-3 d-flex flex-wrap gap-2" id="filtroCategoriaTags"></div>
        <div class="row" id="galeria"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Ferretería Alemax - Todos los derechos reservados</p>
    </footer>

    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="modalDetalleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetalleLabel">Detalle del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImagen" src="" alt="" class="img-fluid mb-3"
                        style="max-height: 300px; object-fit: contain;">
                    <h5 id="modalNombre"></h5>
                    <p id="modalDescripcion"></p>
                    <p><strong>Autor:</strong> <span id="modalAutor"></span></p>
                    <p><strong>Categoría:</strong> <span id="modalCategoria"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
